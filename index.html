<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>My Project 4</title>
</head>

<body>
    <!-- SECTION 1-->
    <section class="section-1 flexbox" id="home">
        <div class="logo">
            <i class="fa-brands fa-apple"></i>
        </div>
        <div class="navbar">
            <a href="#iphone" class="nav-link">iPhone 12</a>
            <a href="#macbook" class="nav-link">MacBook Air</a>
            <a href="#watch" class="nav-link">Watch</a>
            <a href="#airpods" class="nav-link">AirPods</a>
        </div>
        <div class="cube-wrapper flexbox center col">
            <div class="cube">
                <div class="front-face flexbox center">
                    <img src="images/iphone.png" alt="iphone image">
                </div>
                <div class="back-face flexbox center">
                    <i class="fa-brands fa-apple"></i>
                </div>
            </div>
            <div class="controls">
                <a href="#"><i class="fa-solid fa-arrow-up"></i></a>
                <a href="#"><i class="fa-solid fa-arrow-right"></i></a>
                <a href="#"><i class="fa-solid fa-arrow-down"></i></a>
                <a href="#"><i class="fa-solid fa-arrow-left"></i></a>
                <a href="#"><i class="fa-solid fa-arrow-down"></i></a>
                <a href="#"><i class="fa-solid fa-arrow-up"></i></a>
            </div>
        </div>
        <div class="main flexbox center col">
            <h1>&#8592; best gift</h1>
            <p>"Creativity is just connecting things."</p>
            <span>- Steve Jobs</span>
            <button>Buy Now</button>
        </div>
        <div class="slideshow">
        </div>
    </section>
    <!-- SECTION 1-->
    <!-- SECTION 2-->
    <section class="section-2" id="iphone">
        <div class="section-2-content">
            <h1 class="section-2-heading">iPhone 12</h1>
            <div class="iphones">
                <img src="images/iphones/iphones-1-img.png" class="iphone-img-1">
                <img src="images/iphones/iphones-2-img.png" class="iphone-img-2">
            </div>

            <div class="iphone-btns flexbox center">
                <a href="#" class="flexbox center"><span>learn more</span></a>
                <a href="#" class="flexbox center"><span>shop</span></a>
            </div>
        </div>
    </section>
    <!-- SECTION 2-->
    <!-- SECTION 3-->
    <section class="section-3 flexbox center col" id="macbook">
        <h1 class="section-3-heading">MacBook Air</h1>
        <div class="section-3-content flexbox center col">
            <img src="images/MacBook/macbook-screen.png" alt="macbook screen" class="moving-screen">
            <img src="images/MacBook/macbook-keyboard.png" alt="macbook keyboard">

            <div class="loading-wrapper flexbox center">
                <div class="loading flexbox center col">
                    <i class="fa-brands fa-apple"></i>
                    <div class="loading-bar"></div>
                </div>
                <div class="section-3-info flexbox center col">
                    <p>Light. Speed</p>
                    <span>Starting at $999</span>
                    <button>Buy Now</button>
                </div>
            </div>


        </div>
    </section>
    <!-- SECTION 3-->
    <!-- SECTION 4-->
    <section class="section-4 flexbox center">
        <div class="watches-container flexbox center" id="watch">
            <div class="bands flexbox center">
                <img src="images/watches/watch-band-1.jpg" class="band-img">
                <img src="images/watches/watch-band-2.jpg" class="band-img">
                <img src="images/watches/watch-band-3.jpg" class="band-img">
                <img src="images/watches/watch-band-4.jpg" class="band-img">
                <img src="images/watches/watch-band-5.jpg" class="band-img">
                <img src="images/watches/watch-band-6.jpg" class="band-img">
                <img src="images/watches/watch-band-7.jpg" class="band-img">
                <img src="images/watches/watch-band-8.jpg" class="band-img">
                <img src="images/watches/watch-band-9.jpg" class="band-img">
            </div>
            <div class="cases flexbox center col">
                <img src="images/watches/watch-case-1.png" class="case-img">
                <img src="images/watches/watch-case-2.png" class="case-img">
                <img src="images/watches/watch-case-3.png" class="case-img">
                <img src="images/watches/watch-case-4.png" class="case-img">
                <img src="images/watches/watch-case-5.png" class="case-img">
                <img src="images/watches/watch-case-6.png" class="case-img">
                <img src="images/watches/watch-case-7.png" class="case-img">
                <img src="images/watches/watch-case-8.png" class="case-img">
                <img src="images/watches/watch-case-9.png" class="case-img">
            </div>

        </div>
        <a href="#" class="move-arrow watch-up flexbox center"><i class="fa-solid fa-angle-up"></i></a>
        <a href="#" class="move-arrow watch-right flexbox center"><i class="fa-solid fa-angle-right"></i></a>
        <a href="#" class="move-arrow watch-left flexbox center"><i class="fa-solid fa-angle-left"></i></a>
        <a href="#" class="move-arrow watch-down flexbox center"><i class="fa-solid fa-angle-down"></i></a>
        <button>Buy Now</button>
    </section>
    <!-- SECTION 4-->
    <!-- SECTION 5-->
    <section class="section-5 flexbox center" id="airpods">

        <div class="airpods flexbox center">
            <h1>AirPods</h1>
            <div class="airpods-btns">
                <button>Learn More</button>
                <button>Buy</button>
            </div>
            <img src="images/AirPods/airpods-1.png" alt="airpods">
            <img src="images/AirPods/airpods-2.png" alt="airpods" class="airpods-img-2">
        </div>
    </section>
    <!-- SECTION 5-->
    <!-- FOOTER -->
    <footer class="flexbox center col">
        <div class="footer-icons flexbox center">
            <a href="#home" class="icon-link"><img src="images/icons/home-icon.png" alt=""></a>
            <a href="#iphone" class="icon-link"><img src="images/icons/iphone -icon.png" alt=""></a>
            <a href="#macbook" class="icon-link"><img src="images/icons/macbook-icon.png" alt=""></a>
            <a href="#watch" class="icon-link"><img src="images/icons/watch-icon.png" alt=""></a>
            <a href="#airpods" class="icon-link"><img src="images/icons/airpods-icon.png" alt=""></a>
        </div>
        <p class="copyright">Copyright &copy; KarimAli All Rights Reserved</p>
    </footer>
    <!-- FOOTER -->
    <script src="script.js"></script>
</body>

</html>
